<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>24-Second Smooth Sky Gradient Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .gradient-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: gradientChange 24s infinite;
    }

    @keyframes gradientChange {
      0%, 100% { background: #00000c; }
      4% { background: linear-gradient(to bottom, #020111 85%, #191621 100%); }
      8% { background: linear-gradient(to bottom, #020111 60%, #20202c 100%); }
      12% { background: linear-gradient(to bottom, #020111 10%, #3a3a52 100%); }
      16% { background: linear-gradient(to bottom, #20202c 0%, #515175 100%); }
      20% { background: linear-gradient(to bottom, #40405c 0%, #6f71aa 80%, #8a76ab 100%); }
      24% { background: linear-gradient(to bottom, #4a4969 0%, #7072ab 50%, #cd82a0 100%); }
      28% { background: linear-gradient(to bottom, #757abf 0%, #8583be 60%, #eab0d1 100%); }
      32% { background: linear-gradient(to bottom, #82addb 0%, #ebb2b1 100%); }
      36% { background: linear-gradient(to bottom, #94c5f8 1%, #a6e6ff 70%, #b1b5ea 100%); }
      40% { background: linear-gradient(to bottom, #b7eaff 0%, #94dfff 100%); }
      44% { background: linear-gradient(to bottom, #9be2fe 0%, #67d1fb 100%); }
      48% { background: linear-gradient(to bottom, #90dffe 0%, #38a3d1 100%); }
      52% { background: linear-gradient(to bottom, #57c1eb 0%, #246fa8 100%); }
      56% { background: linear-gradient(to bottom, #2d91c2 0%, #1e528e 100%); }
      60% { background: linear-gradient(to bottom, #2473ab 0%, #1e528e 70%, #5b7983 100%); }
      64% { background: linear-gradient(to bottom, #1e528e 0%, #265889 50%, #9da671 100%); }
      68% { background: linear-gradient(to bottom, #1e528e 0%, #728a7c 50%, #e9ce5d 100%); }
      72% { background: linear-gradient(to bottom, #154277 0%, #576e71 30%, #e1c45e 70%, #b26339 100%); }
      76% { background: linear-gradient(to bottom, #163C52 0%, #4F4F47 30%, #C5752D 60%, #B7490F 80%, #2F1107 100%); }
      80% { background: linear-gradient(to bottom, #071B26 0%, #071B26 30%, #8A3B12 80%, #240E03 100%); }
      84% { background: linear-gradient(to bottom, #010A10 30%, #59230B 80%, #2F1107 100%); }
      88% { background: linear-gradient(to bottom, #090401 50%, #4B1D06 100%); }
      92% { background: linear-gradient(to bottom, #00000c 80%, #150800 100%); }
      96% { background: #00000c; }
    }
  </style>
</head>
<body>
<div class="gradient-container"></div>
</body>
</html>
