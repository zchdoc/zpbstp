<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR-Styling-1</title>
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling"></script>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript">

  const qrCode = new QRCodeStyling({
    width: 300,
    height: 300,
    type: "svg",
    data: 'http'+"://a2.4000063966.com/q.do?v=2&s=39235",
    // f.svg
    image: "",
    qrOptions:{
      mode:''
    },
    dotsOptions: {
      color: "#000000",
      type: "rounded"
    },
    backgroundOptions: {
      color: "#ffffff",
    },
    imageOptions: {
      crossOrigin: "anonymous",
      margin: 20
    },
  });

  qrCode.append(document.getElementById("canvas"));
  // qrCode.download({ name: "qr", extension: "svg" });
</script>
</body>
</html>
