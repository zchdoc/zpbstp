<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Styling-4-3-4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #4a4969 0%, #7072ab 50%, #cd82a0 100%);
    }
    .header {
      text-align: center;
      /*color: #ffffff;*/
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      width: 200px;
      /*margin-top: 10px;*/
      /*margin-left: auto;*/
      /*margin-right: auto;*/
      height: 18px;
      padding-top: 2px;
      border-radius: 50px;
      border: solid 2px;
      position: absolute;
      top: 16px;
      left: 0;
      right: 0;
      /*bottom: 0;*/
      margin: auto;
    }
    .content {
      display: flex;
      flex: 1;
      margin: 10px;
    }
    .options-left, .options-right, .preview {
      transition: all 0.3s ease;
      background-color: transparent;
      backdrop-filter: none;
    }
    .options-left:hover, .options-right:hover {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .options-left, .options-right {
      width: 100px;
      flex: 2;
      padding: 30px 30px 10px;
      border-radius: 10px;
      margin: 0 10px 20px;
      /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
    }
    .preview {
      flex: 2;
      padding: 10px;
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-top: 50px;
      /*justify-content: center;*/
      align-items: center;
      border-radius: 10px;
      /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
    }
    .form-group {
      margin-bottom: 2px;
    }
    .qr-optional {
      display: inline-block;
      width: 200px;
    }
    input[type="text"], input[type="number"] {
      width: 190px;
    }
    input[type="color"], select {
      width: 197px;
    }
    select, input {
      /*background-color: rgba(255, 255, 255, 0.2);*/
      /*color: #ffffff;*/
      /*border: 1px solid rgba(255, 255, 255, 0.3);*/
      border-radius: 5px;
      /*padding: 5px;*/
    }
    select:focus, input:focus {
      outline: none;
      /*border-color: rgba(255, 255, 255, 0.5);*/
    }
    select option {
      /*background-color: #2a2a2a;*/
      /*color: #ffffff;*/
    }
    h5 {
      margin-top: 10px;
      margin-bottom: 5px;
      /*color: #ffffff;*/
    }
    button {
      background-color: rgba(255, 255, 255, 0.2);
      /*color: white;*/
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      /*transition: background-color 0.3s ease;*/
    }
    button:hover {
      /*background-color: rgba(255, 255, 255, 0.3);*/
    }
    .to-official-demo {
      /*color: #ffffff;*/
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    .to-official-demo:hover {
      cursor: pointer;
      /*color: rgb(111, 113, 120);*/
    }
    #download-type {
      width: 100px;
      height: 41px;
      font-size: large;
      background-color: rgba(255, 255, 255, 0.2);
    }
    #qr-data-tip {
      word-break: break-all;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class='header'>QR Styling Options</div>
<div class='content'>
  <div class="options-left">
  </div>
  <div class="preview">
    <div><p id="qr-data-tip">qr data</p></div>
    <div id="qrcode"></div>
    <div>
      <label class='download-optional' for="download-type"></label>
      <!-- string ('png' 'jpeg' 'webp' 'svg') -->
      <select id="download-type">
        <option value="png">png</option>
        <option value="svg">jpeg</option>
        <option value="webp">webp</option>
        <option value="jpeg">svg</option>
      </select>
      <button id="download">Download</button>
      <button id="download-radius">DownloadRadius</button>
      <button id="get-raw-data">RawData</button>
    </div>
    <div></div>
  </div>
  <div class="options-right">
  </div>
</div>
</body>
</html>
