<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Styling-4-3-3</title>
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .content {
      display: flex;
      flex: 1;
      border: #4CAF50 solid 1px;
      margin: 10px;
    }
    .options-left, .options-right {
      flex: 1;
      padding: 10px;
      background-color: #fff;
    }
    .preview {
      flex: 2;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
<div class='header'>
  <h3>QR Code Options</h3>
</div>
<div class='content'>
  <div class="options-left">
    options
  </div>
  <div class="preview">
    preview
  </div>
  <div class="options-right">
    options
  </div>
</div>
</body>
</html>
