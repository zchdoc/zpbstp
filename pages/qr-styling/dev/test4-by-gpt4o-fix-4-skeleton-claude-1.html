<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Styling-4-3-4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b2afaf;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    .dynamic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .header {
      text-align: center;
      color: #333;
    }
    .content {
      display: flex;
      flex: 1;
      margin: 10px;
    }
    .options-left, .options-right {
      width: 100px;
      flex: 2;
      padding: 30px 50px 0;
      background-color: rgba(231, 228, 228, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 0 10px;
    }
    .preview {
      flex: 2;
      padding: 10px;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .qr-optional {
      display: inline-block;
      width: 200px;
    }
    select, input {
      width: 300px;
    }
    h2, h4 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .to-official-demo:hover {
      cursor: pointer;
      text-decoration: underline;
      color: #d60c0c;
    }
  </style>
</head>
<body>
<div class="dynamic-background"></div>
<div class='header'><h3>QR Styling Options</h3></div>
<div class='content'>
  <div class="options-left">
  </div>
  <div class="preview">
    <div><p id="qr-data-tip">qr data</p></div>
    <div id="qrcode"></div>
    <div>
      <button id="download">Download</button>
      <label class='download-optional' for="download-type"></label>
      <select id="download-type" style="width: 100px;">
      </select>
      <button id="get-raw-data">Get Raw Data</button>
    </div>
    <div><a class="to-official-demo">official-demo</a></div>
  </div>
  <div class="options-right">
  </div>
</div>
</body>
</html>
