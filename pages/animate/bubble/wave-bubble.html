<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
<div class="container" id="bubbleContainer"></div>
<script>
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 100 + 50;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    const startPositionLeft = Math.random() * window.innerWidth;
    bubble.style.left = `${startPositionLeft}px`;
    bubble.style.bottom = `-${size}px`;
    const duration = Math.random() * 4 + 2;
    bubble.style.animation = `float ${duration}s ease-in-out infinite`;
    document.getElementById('bubbleContainer').appendChild(bubble);
    setTimeout(() => {
      bubble.remove();
    }, duration * 1000);
  }
  setInterval(createBubble, 300);
</script>
</body>
</html>
