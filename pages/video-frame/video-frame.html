<!DOCTYPE html>
<html>
<body>
<video width="400" controls>
    <source src="1917.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<br>
<p>Start Time:</p>
<input type="number" id="startHoursInput" placeholder="Hours" min="0">
<input type="number" id="startMinutesInput" placeholder="Minutes" min="0" max="59">
<input type="number" id="startSecondsInput" placeholder="Seconds" min="0" max="59">
<br>
<p>End Time:</p>
<input type="number" id="endHoursInput" placeholder="Hours" min="0">
<input type="number" id="endMinutesInput" placeholder="Minutes" min="0" max="59">
<input type="number" id="endSecondsInput" placeholder="Seconds" min="0" max="59">
<br>
<button onclick="getFramesBetweenTimes()">获取帧</button>
<p>These are the frames' images generated by getVideoImage():</p>
<ol id="olFrames"></ol>
<script type="text/JavaScript">
    function getVideoImage(path, secs, callback) {
        var me = this, video = document.createElement('video');
        video.onloadedmetadata = function() {
            if ('function' === typeof secs) {
                secs = secs(this.duration);
            }
            this.currentTime = Math.min(Math.max(0, (secs < 0 ? this.duration : 0) + secs), this.duration);
        };
        video.onseeked = function(e) {
            var canvas = document.createElement('canvas');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            var img = new Image();
            img.src = canvas.toDataURL();
            callback.call(me, img, this.currentTime, e);
        };
        video.onerror = function(e) {
            callback.call(me, undefined, undefined, e);
        };
        video.src = path;
    }

    function showImageAt(secs) {
        getVideoImage(
            "1917.mp4",
            secs,
            function(img, secs, event) {
                if (event.type == 'seeked') {
                    var li = document.createElement('li');
                    li.innerHTML = '<b>Frame at second ' + secs + ':</b><br />';
                    li.appendChild(img);
                    document.getElementById('olFrames').appendChild(li);
                }
            }
        );
    }

    function getFramesBetweenTimes() {
        var startHours = parseInt(document.getElementById("startHoursInput").value) || 0;
        var startMinutes = parseInt(document.getElementById("startMinutesInput").value) || 0;
        var startSeconds = parseInt(document.getElementById("startSecondsInput").value) || 0;

        var endHours = parseInt(document.getElementById("endHoursInput").value) || 0;
        var endMinutes = parseInt(document.getElementById("endMinutesInput").value) || 0;
        var endSeconds = parseInt(document.getElementById("endSecondsInput").value) || 0;

        var startTime = startHours * 3600 + startMinutes * 60 + startSeconds;
        var endTime = endHours * 3600 + endMinutes * 60 + endSeconds;

        for (var i = startTime; i <= endTime; i++) {
            showImageAt(i);
        }
    }
</script>
</body>
</html>
